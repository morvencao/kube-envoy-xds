apiVersion: v1
kind: Service
metadata:
  name: dataservice
  labels:
    app: data
spec:
  type: ClusterIP
  ports:
  - name: http-listener
    port: 8300
    targetPort: 8300
  - name: http-admin
    port: 8301
    targetPort: 8301
  selector:
    app: data
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: dataservice
  labels:
    app: data
spec:
  replicas: 1
  selector:
    matchLabels:
      app: data
  template:
    metadata:
      labels:
        app: data
    spec:
      containers:
      - name: dataservice
        image: morvencao/dataservice:v1.0
        ports:
        - containerPort: 9090
      - name: sidecar-envoy
        image: envoyproxy/envoy:latest
        ports:
        - containerPort: 8300
        - containerPort: 8301
        command: ["/usr/local/bin/envoy"]
        args: ["-c", "/etc/envoy-config/sidecar-envoy.yaml", "--service-cluster", "dataservice", "--log-format", "[METADATA][%Y-%m-%d %T.%e][%t][%l][%n] %v"]
        volumeMounts:
        - name: envoy-config
          mountPath: /etc/envoy-config/
      volumes:
      - name: envoy-config
        configMap:
          name: data-sidecar
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: data-sidecar
  labels:
    app: data
data:
  sidecar-envoy.yaml: |-
    # frontend envoy proxy configuration
    admin:
      access_log_path: "/var/log/acces.log"
      address:
        socket_address:
          address: 0.0.0.0
          port_value: 8301
    static_resources:
      listeners:
      - name: dataservice-http_listener
        address:
          socket_address:
            address: 0.0.0.0
            port_value: 8300
        filter_chains:
        - filters:
          - name: envoy.http_connection_manager
            config:
              codec_type: auto
              stat_prefix: ingress_http
              route_config:
                name: local_route
                virtual_hosts:
                - name: backend
                  domains:
                  - "*"
                  routes:
                  - match:
                      prefix: "/data"
                    route:
                      cluster: dataservice
              http_filters:
              - name: envoy.router
                config: {}
      clusters:
      - name: dataservice
        connect_timeout: 5s
        type: strict_dns
        lb_policy: round_robin
        http2_protocol_options: {}
        hosts:
        - socket_address:
            address: dataservice
            port_value: 9090
